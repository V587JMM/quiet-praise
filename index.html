<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Praise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #ffffff;
        }
        .song-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .song-info {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-button:hover {
            background-color: #666;
        }
        .lyrics {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
            height: 150px;
            overflow-y: auto;
        }
        .song-list {
            margin-top: 30px;
            text-align: left;
        }
        .song-list ul {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            margin: 5px 0;
            cursor: pointer;
            text-decoration: underline;
            color: #00bcd4;
        }
        .song-list li:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Album Cover -->
        <img src="your_album_cover_image_url.jpg" alt="Album Cover" class="album-cover">

        <!-- Song Title and Info -->
        <div class="song-title" id="songTitle">你坐着为王</div>
        <div class="song-info" id="songInfo">作词：林夕 &middot; 作曲：Eric Kwok</div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-button" id="prevSong">上一首</button>
            <button class="control-button" id="playPause">播放</button>
            <button class="control-button" id="nextSong">下一首</button>
        </div>

        <!-- Lyrics Display -->
        <div class="lyrics" id="lyricsDisplay">
            歌词内容...
        </div>

        <!-- Song List -->
        <div class="song-list">
            <ul id="songList">
                <!-- Song list will be dynamically generated -->
            </ul>
        </div>
    </div>

    <script>
        // Fetching the JSON file containing song data
        fetch('https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json')
            .then(response => response.json())
            .then(songsData => {
                let currentSongIndex = 0;
                const audioPlayer = new Audio(songsData[currentSongIndex].audioLink);

                // Function to update song details
                function updateSongDetails() {
                    document.getElementById('songTitle').textContent = songsData[currentSongIndex].title;
                    document.getElementById('songInfo').innerHTML = songsData[currentSongIndex].info;
                    document.getElementById('lyricsDisplay').textContent = songsData[currentSongIndex].lyrics;
                    audioPlayer.src = songsData[currentSongIndex].audioLink;
                }

                // Function to play or pause
                document.getElementById('playPause').addEventListener('click', () => {
                    if (audioPlayer.paused || audioPlayer.ended) {
                        audioPlayer.play().then(() => {
                            document.getElementById('playPause').textContent = "暂停";
                        }).catch(error => {
                            console.error("音频播放错误:", error);
                            alert("播放音频时出错，请检查音频文件链接");
                        });
                    } else {
                        audioPlayer.pause();
                        document.getElementById('playPause').textContent = "播放";
                    }
                });

                // Function to go to the previous song
                document.getElementById('prevSong').addEventListener('click', () => {
                    currentSongIndex = (currentSongIndex - 1 + songsData.length) % songsData.length;
                    updateSongDetails();
                    audioPlayer.play();
                    document.getElementById('playPause').textContent = "暂停";
                });

                // Function to go to the next song
                document.getElementById('nextSong').addEventListener('click', () => {
                    currentSongIndex = (currentSongIndex + 1) % songsData.length;
                    updateSongDetails();
                    audioPlayer.play();
                    document.getElementById('playPause').textContent = "暂停";
                });

                // Generate the song list
                const songListContainer = document.getElementById('songList');
                songsData.forEach((song, index) => {
                    const songItem = document.createElement('li');
                    songItem.textContent = song.title;
                    songItem.addEventListener('click', () => {
                        currentSongIndex = index;
                        updateSongDetails();
                        audioPlayer.play();
                        document.getElementById('playPause').textContent = "暂停";
                    });
                    songListContainer.appendChild(songItem);
                });

                // Initialize the first song
                updateSongDetails();
            })
            .catch(error => console.error('Error fetching song data:', error));
    </script>
</body>
</html>
