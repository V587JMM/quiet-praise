<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    audio {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .lyrics {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .lyrics p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Quiet Praise</h1>

  <div class="player-container">
    <audio controls>
      <source src="https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E7%AC%AC260%E9%A6%96%20%E5%87%A1%E4%BA%8B%E9%83%BD%E6%9C%89%E7%A5%9E%E7%9A%84%E7%BE%8E%E6%84%8F.mp3" type="audio/mp3">
      您的浏览器不支持 audio 标签。
    </audio>

    <div class="lyrics">
      <p>我以喜樂的心來面對我的環境，</p>
      <p>我以平安的心來應對我的處境，</p>
      <p>因為凡事都有神的美意，</p>
      <p>我要讚美堅持到底。</p>
      <br/>
      <p>我以盼望的心來面對我的失望，</p>
      <p>我以積極的心來戰勝我的沮喪，</p>
      <p>因為凡事都有神的美意，</p>
      <p>我要感恩稱謝到底。</p>
    </div>
  </div>
</body>
</html>
