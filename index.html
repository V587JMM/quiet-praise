<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .album-cover {
      width: 70vw;
      max-width: 280px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 5px solid #ffffff;
      display: block;
    }

    .album-cover.rotate {
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .song-title {
      font-size: 22px;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .control-button {
      font-size: 18px;
      background: #444;
      border: none;
      border-radius: 50%;
      padding: 12px;
      color: white;
      cursor: pointer;
    }

    .control-button.active {
      background-color: #666;
    }

    .progress-container {
      margin-top: 5px;
    }

    .progress-times {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 0 5px;
    }

    #progressBar {
      width: 100%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
      appearance: none;
      background-image: linear-gradient(
        to right,
        #ccc 0%,
        #ccc var(--progress),
        transparent var(--progress),
        transparent 100%
      );
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }

    #progressBar::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      margin-top: -4px;
    }

    .lyrics-slide {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      z-index: 10;
      display: flex;
      flex-direction: column;
      transition: top 0.4s ease;
    }

    .lyrics-slide.active {
      top: 0;
    }

    .lyrics-header {
      padding: 10px;
      text-align: left;
    }

    .lyrics {
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
      overflow-y: auto;
      white-space: pre-wrap; /* 保证歌词换行 */
    }

    .songlist-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    .songlist-toggle button {
      font-size: 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .songlist-popup {
      position: fixed;
      bottom: -80%;
      left: 0;
      width: 100%;
      height: 80%;
      background-color: #2a2a2a;
      color: white;
      z-index: 15;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transition: bottom 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .songlist-popup.active {
      bottom: 0;
    }

    .songlist-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
    }

    .song-list-ul {
      overflow-y: auto;
      padding: 0 20px;
      list-style: none;
      flex: 1;
    }

    .song-list-ul li {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }

    .song-list-ul li:hover,
    .song-list-ul li.active {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="albumCover" class="album-cover" src="https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20250409111134.jpg" />

    <div class="song-title" id="songTitle">加载中...</div>

    <div class="controls">
      <button class="control-button" id="prevSong"><i class="fas fa-backward"></i></button>
      <button class="control-button" id="playPause"><i class="fas fa-play"></i></button>
      <button class="control-button" id="nextSong"><i class="fas fa-forward"></i></button>
      <button class="control-button" id="loopMode"><i class="fas fa-repeat"></i><sup>1</sup></button>
      <button class="control-button" id="sequenceMode"><i class="fas fa-bars"></i></button>
      <button class="control-button" id="shuffleMode"><i class="fas fa-random"></i></button>
    </div>

    <div class="progress-container">
      <div class="progress-times">
        <span id="currentTime">00:00</span>
        <span id="totalTime">00:00</span>
      </div>
      <input type="range" id="progressBar" value="0" />
    </div>

    <!-- 歌词滑出层 -->
    <div class="lyrics-slide" id="lyricsPanel">
      <div class="lyrics-header">
        <button id="closeLyrics" class="control-button"><i class="fas fa-chevron-down"></i></button>
      </div>
      <div class="lyrics" id="lyricsDisplay">歌词加载中...</div>
    </div>

    <!-- 歌单按钮 -->
    <div class="songlist-toggle">
      <button id="openSongList"><i class="fas fa-music"></i></button>
    </div>

    <!-- 歌单弹出层 -->
    <div class="songlist-popup" id="songListPopup">
      <div class="songlist-header">
        <span>歌单</span>
        <button id="closeSongList"><i class="fas fa-times"></i></button>
      </div>
      <ul id="songList" class="song-list-ul"></ul>
    </div>
  </div>

  <script>
    fetch("https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json")
      .then((res) => res.json())
      .then((songsData) => {
        let currentSongIndex = 0;
        let playMode = "sequence";
        const audioPlayer = new Audio(songsData[currentSongIndex].src);

        const playPauseBtn = document.getElementById("playPause");
        const playPauseIcon = playPauseBtn.querySelector("i");
        const progressBar = document.getElementById("progressBar");
        const albumCover = document.getElementById("albumCover");
        const currentTimeDisplay = document.getElementById("currentTime");
        const totalTimeDisplay = document.getElementById("totalTime");
        const lyricsPanel = document.getElementById("lyricsPanel");
        const songListPopup = document.getElementById("songListPopup");

        const modeButtons = {
          loop: document.getElementById("loopMode"),
          sequence: document.getElementById("sequenceMode"),
          shuffle: document.getElementById("shuffleMode"),
        };

        function formatTime(seconds) {
          const m = Math.floor(seconds / 60).toString().padStart(2, "0");
          const s = Math.floor(seconds % 60).toString().padStart(2, "0");
          return `${m}:${s}`;
        }

        function updateSongDetails() {
          document.getElementById("songTitle").textContent =
            songsData[currentSongIndex].title;
          document.getElementById("lyricsDisplay").textContent =
            songsData[currentSongIndex].lyrics;
          audioPlayer.src = songsData[currentSongIndex].src;
        }

        function updateModeHighlight() {
          Object.keys(modeButtons).forEach((key) => {
            modeButtons[key].classList.remove("active");
          });
          if (modeButtons[playMode]) {
            modeButtons[playMode].classList.add("active");
          }
        }

        playPauseBtn.addEventListener("click", () => {
          if (audioPlayer.paused || audioPlayer.ended) {
            audioPlayer.play().then(() => {
              playPauseIcon.className = "fas fa-pause";
              albumCover.classList.add("rotate");
            });
          } else {
            audioPlayer.pause();
            playPauseIcon.className = "fas fa-play";
            albumCover.classList.remove("rotate");
          }
        });

        document.getElementById("prevSong").addEventListener("click", () => {
          currentSongIndex =
            playMode === "shuffle"
              ? Math.floor(Math.random() * songsData.length)
              : (currentSongIndex - 1 + songsData.length) % songsData.length;
          updateSongDetails();
          audioPlayer.play();
          playPauseIcon.className = "fas fa-pause";
        });

        document.getElementById("nextSong").addEventListener("click", () => {
          currentSongIndex =
            playMode === "shuffle"
              ? Math.floor(Math.random() * songsData.length)
              : (currentSongIndex + 1) % songsData.length;
          updateSongDetails();
          audioPlayer.play();
          playPauseIcon.className = "fas fa-pause";
        });

        document.getElementById("loopMode").addEventListener("click", () => {
          playMode = "loop";
          audioPlayer.loop = true;
          updateModeHighlight();
        });

        document.getElementById("sequenceMode").addEventListener("click", () => {
          playMode = "sequence";
          audioPlayer.loop = false;
          updateModeHighlight();
        });

        document.getElementById("shuffleMode").addEventListener("click", () => {
          playMode = "shuffle";
          audioPlayer.loop = false;
          updateModeHighlight();
        });

        audioPlayer.addEventListener("timeupdate", () => {
          const current = audioPlayer.currentTime;
          const total = audioPlayer.duration || 0;
          const percent = (current / total) * 100 || 0;
          progressBar.value = percent;
          progressBar.style.setProperty("--progress", `${percent}%`);
          currentTimeDisplay.textContent = formatTime(current);
          totalTimeDisplay.textContent = formatTime(total);
        });

        progressBar.addEventListener("input", () => {
          const total = audioPlayer.duration;
          audioPlayer.currentTime = (progressBar.value / 100) * total;
        });

        // 展开/关闭歌词
        albumCover.addEventListener("click", () => {
          lyricsPanel.classList.add("active");
        });
        document.getElementById("closeLyrics").addEventListener("click", () => {
          lyricsPanel.classList.remove("active");
        });

        // 展开/关闭歌单
        document.getElementById("openSongList").addEventListener("click", () => {
          songListPopup.classList.add("active");
        });
        document.getElementById("closeSongList").addEventListener("click", () => {
          songListPopup.classList.remove("active");
        });

        // 歌单点击切歌
        const songListContainer = document.getElementById("songList");
        songsData.forEach((song, index) => {
          const li = document.createElement("li");
          li.textContent = song.title;
          li.addEventListener("click", () => {
            currentSongIndex = index;
            updateSongDetails();
            audioPlayer.play();
            playPauseIcon.className = "fas fa-pause";
            albumCover.classList.add("rotate");
            songListPopup.classList.remove("active");
          });
          songListContainer.appendChild(li);
        });

        updateSongDetails();
        updateModeHighlight();
      });
  </script>
</body>
</html>
