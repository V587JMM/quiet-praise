<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise｜泉芯</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #003b5c;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: block;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .controls button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffaa;
      color: #333;
      font-weight: bold;
    }
    .song-title {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .song-list {
      margin-top: 2rem;
    }
    details summary {
      cursor: pointer;
      font-size: 1.2rem;
      margin: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Quiet Praise</h1>
    <p class="subtitle">愿你在旋律中与主相遇，安静灵里，得着安慰与力量 🕊️</p>

    <div class="player">
      <audio id="audio" controls></audio>

      <div class="song-title" id="song-title">当前歌曲</div>

      <div class="controls">
        <button onclick="prevSong()">上一首</button>
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="nextSong()">下一首</button>
        <button onclick="shuffleSong()">随机播放</button>
        <button onclick="repeatSong()">单曲循环</button>
      </div>

      <details class="song-list">
        <summary>📖 展开/隐藏歌单</summary>
        <ul id="playlist"></ul>
      </details>
    </div>
  </div>

  <script>
    const NOTION_JSON_URL = "https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json";

    let songs = [];
    let current = 0;
    let audio = document.getElementById("audio");
    let songTitle = document.getElementById("song-title");
    let playlist = document.getElementById("playlist");

    async function fetchSongs() {
      const res = await fetch(NOTION_JSON_URL);
      songs = await res.json();
      renderPlaylist();
      loadSong(current);
    }

    function renderPlaylist() {
      playlist.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = song.title;
        li.onclick = () => {
          current = index;
          loadSong(current);
          audio.play();
        };
        playlist.appendChild(li);
      });
    }

    function loadSong(index) {
      if (!songs[index]) return;
      const song = songs[index];
      audio.src = song.src;
      songTitle.textContent = song.title;
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      loadSong(current);
      audio.play();
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(current);
      audio.play();
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function shuffleSong() {
      let rand;
      do {
        rand = Math.floor(Math.random() * songs.length);
      } while (rand === current);
      current = rand;
      loadSong(current);
      audio.play();
    }

    function repeatSong() {
      audio.loop = !audio.loop;
    }

    fetchSongs();
  </script>
</body>
</html>
