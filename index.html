<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: url('https://lqxw-audio.oss-cn-beijing.aliyuncs.com/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: block;
    }
    .lyrics {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 300px;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .controls {
      margin-top: 1rem;
    }
    .controls button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffaa;
      color: #333;
      font-weight: bold;
    }
    .song-list {
      margin-top: 1rem;
    }
    details summary {
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Quiet Praise</h1>
    <p class="subtitle">愿这清晨的敬拜伴你安静地开始新的一天 🕊️</p>

    <audio id="audio" controls></audio>

    <div class="controls">
      <button onclick="prevSong()">上一首</button>
      <button onclick="nextSong()">下一首</button>
      <button onclick="shuffleSong()">随机播放</button>
    </div>

    <div class="lyrics" id="lyrics"></div>

    <details class="song-list">
      <summary>📖 展开/隐藏歌单</summary>
      <ul id="playlist"></ul>
    </details>
  </div>

  <script>
    const songs = [
      {
        title: "凡事都有神的美意",
        src: "https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E7%AC%AC260%E9%A6%96%20%E5%87%A1%E4%BA%8B%E9%83%BD%E6%9C%89%E7%A5%9E%E7%9A%84%E7%BE%8E%E6%84%8F.mp3",
        lyrics: `我以喜樂的心來面對我的環境，
我以平安的心來應對我的處境，
因為凡事都有神的美意，
我要讚美堅持到底。

我以盼望的心來面對我的失望，
我以積極的心來戰勝我的沮喪，
因為凡事都有神的美意，
我要感恩稱謝到底。`
      },
      {
        title: "这是我的手",
        src: "https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E7%AC%AC559%E9%A6%96%20%E8%BF%99%E6%98%AF%E6%88%91%E7%9A%84%E6%89%8B.mp3",
        lyrics: `主再来的日子已临近
神的儿女当祷告警醒……（此处省略完整版）`
      },
      {
        title: "求你开我信心的眼睛",
        src: "https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E7%AC%AC109%E9%A6%96%20%E6%B1%82%E4%BD%A0%E5%BC%80%E6%88%91%E4%BF%A1%E5%BF%83%E7%9A%84%E7%9C%BC%E7%9D%9B%281%29.mp3",
        lyrics: `求你开我信心的眼睛
让我能够注目仰望你
求你牵着我的手……（此处省略完整版）`
      }
    ];

    let current = 0;
    const audio = document.getElementById("audio");
    const lyricsBox = document.getElementById("lyrics");
    const playlist = document.getElementById("playlist");

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.src;
      lyricsBox.textContent = song.lyrics;
      highlightPlaylist(index);
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      loadSong(current);
      audio.play();
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(current);
      audio.play();
    }

    function shuffleSong() {
      let rand;
      do {
        rand = Math.floor(Math.random() * songs.length);
      } while (rand === current);
      current = rand;
      loadSong(current);
      audio.play();
    }

    function highlightPlaylist(index) {
      const items = document.querySelectorAll("#playlist li");
      items.forEach((li, i) => {
        li.style.fontWeight = i === index ? "bold" : "normal";
      });
    }

    songs.forEach((song, index) => {
      const li = document.createElement("li");
      li.textContent = song.title;
      li.onclick = () => {
        current = index;
        loadSong(index);
        audio.play();
      };
      playlist.appendChild(li);
    });

    loadSong(current);
  </script>
</body>
</html>
