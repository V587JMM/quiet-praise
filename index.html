<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise</title>

  <!-- Font Awesome 图标库 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    .album-cover {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #ffffff;
      transition: transform 1s linear;
    }

    .rotate {
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .song-title {
      font-size: 24px;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .control-button {
      padding: 10px 16px;
      font-size: 20px;
      background-color: #444;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .control-button:hover,
    .control-button.active {
      background-color: #888;
      color: #fff;
    }

    .progress-container {
      margin-top: 10px;
    }

    .progress-times {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #bbb;
    }

   #progressBar {
  width: 100%;
  margin-top: 5px;
  appearance: none;
  height: 4px;
  background-color: transparent;
  border-radius: 2px;
  outline: none;
  background-image: linear-gradient(to right, #aaa 0%, #aaa var(--progress), transparent var(--progress), transparent 100%);
  background-size: 100% 100%;
  background-repeat: no-repeat;
  transition: background-image 0.3s ease;
}

    #progressBar::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      margin-top: -3px;
    }

    .lyrics {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
      padding: 10px;
      border-radius: 5px;
      background-color: #222;
      height: 150px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .song-list {
      margin-top: 30px;
      text-align: left;
    }

    .song-list ul {
      list-style-type: none;
      padding: 0;
    }

    .song-list li {
      margin: 5px 0;
      cursor: pointer;
      text-decoration: underline;
      color: #00bcd4;
    }

    .song-list li:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 专辑封面 -->
    <img
      src="https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20250409111134.jpg"
      alt="Album Cover"
      class="album-cover"
      id="albumCover"
    />

    <!-- 歌名标题 -->
    <div class="song-title" id="songTitle">你坐着为王</div>

    <!-- 六个控制按钮 -->
    <div class="controls">
      <button class="control-button" id="prevSong" title="上一首">
        <i class="fas fa-backward"></i>
      </button>
      <button class="control-button" id="playPause" title="播放 / 暂停">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-button" id="nextSong" title="下一首">
        <i class="fas fa-forward"></i>
      </button>
      <button class="control-button" id="loopMode" title="单曲循环">
        <i class="fas fa-repeat"></i><sup style="font-size: 10px;">1</sup>
      </button>
      <button class="control-button" id="sequenceMode" title="顺序播放">
        <i class="fas fa-bars"></i>
      </button>
      <button class="control-button" id="shuffleMode" title="随机播放">
        <i class="fas fa-random"></i>
      </button>
    </div>

    <!-- 播放条 -->
    <div class="progress-container">
      <div class="progress-times">
        <span id="currentTime">00:00</span>
        <span id="totalTime">00:00</span>
      </div>
      <input type="range" id="progressBar" value="0" step="1" min="0" max="100" />
    </div>

    <!-- 歌词展示 -->
    <div class="lyrics" id="lyricsDisplay">歌词内容...</div>

    <!-- 歌曲列表 -->
    <div class="song-list">
      <ul id="songList"></ul>
    </div>
  </div>
<script>
  fetch("https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json")
    .then((response) => response.json())
    .then((songsData) => {
      let currentSongIndex = 0;
      let playMode = "sequence";
      const audioPlayer = new Audio(songsData[currentSongIndex].src);

      const progressBar = document.getElementById("progressBar");
      const currentTimeDisplay = document.getElementById("currentTime");
      const totalTimeDisplay = document.getElementById("totalTime");
      const albumCover = document.getElementById("albumCover");

      const playPauseBtn = document.getElementById("playPause");
      const playPauseIcon = playPauseBtn.querySelector("i");

      const modeButtons = {
        loop: document.getElementById("loopMode"),
        sequence: document.getElementById("sequenceMode"),
        shuffle: document.getElementById("shuffleMode"),
      };

      function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, "0");
        const s = Math.floor(seconds % 60).toString().padStart(2, "0");
        return `${m}:${s}`;
      }

      function updateSongDetails() {
        document.getElementById("songTitle").textContent =
          songsData[currentSongIndex].title;
        document.getElementById("lyricsDisplay").textContent =
          songsData[currentSongIndex].lyrics;
        audioPlayer.src = songsData[currentSongIndex].src;
      }

      function updateModeHighlight() {
        Object.keys(modeButtons).forEach((key) => {
          modeButtons[key].classList.remove("active");
        });
        if (modeButtons[playMode]) {
          modeButtons[playMode].classList.add("active");
        }
      }

      playPauseBtn.addEventListener("click", () => {
        if (audioPlayer.paused || audioPlayer.ended) {
          audioPlayer.play().then(() => {
            playPauseIcon.className = "fas fa-pause";
            albumCover.classList.add("rotate");
          });
        } else {
          audioPlayer.pause();
          playPauseIcon.className = "fas fa-play";
          albumCover.classList.remove("rotate");
        }
      });

      document.getElementById("prevSong").addEventListener("click", () => {
        if (playMode === "sequence") {
          currentSongIndex =
            (currentSongIndex - 1 + songsData.length) % songsData.length;
        } else if (playMode === "shuffle") {
          currentSongIndex = Math.floor(Math.random() * songsData.length);
        }
        updateSongDetails();
        audioPlayer.play();
        playPauseIcon.className = "fas fa-pause";
        albumCover.classList.add("rotate");
      });

      document.getElementById("nextSong").addEventListener("click", () => {
        if (playMode === "sequence") {
          currentSongIndex = (currentSongIndex + 1) % songsData.length;
        } else if (playMode === "shuffle") {
          currentSongIndex = Math.floor(Math.random() * songsData.length);
        }
        updateSongDetails();
        audioPlayer.play();
        playPauseIcon.className = "fas fa-pause";
        albumCover.classList.add("rotate");
      });

      // 播放模式按钮
      document.getElementById("loopMode").addEventListener("click", () => {
        playMode = "loop";
        audioPlayer.loop = true;
        updateModeHighlight();
      });

      document.getElementById("sequenceMode").addEventListener("click", () => {
        playMode = "sequence";
        audioPlayer.loop = false;
        updateModeHighlight();
      });

      document.getElementById("shuffleMode").addEventListener("click", () => {
        playMode = "shuffle";
        audioPlayer.loop = false;
        updateModeHighlight();
      });

      // 进度条更新
      audioPlayer.addEventListener("timeupdate", () => {
        const current = audioPlayer.currentTime;
        const total = audioPlayer.duration || 0;
        progressBar.value = (current / total) * 100 || 0;
        currentTimeDisplay.textContent = formatTime(current);
        totalTimeDisplay.textContent = formatTime(total);
      });

      // 拖动进度条
      progressBar.addEventListener("input", () => {
        const total = audioPlayer.duration;
        audioPlayer.currentTime = (progressBar.value / 100) * total;
      });

      // 初始化歌单
      const songListContainer = document.getElementById("songList");
      songsData.forEach((song, index) => {
        const songItem = document.createElement("li");
        songItem.textContent = song.title;
        songItem.addEventListener("click", () => {
          currentSongIndex = index;
          updateSongDetails();
          audioPlayer.play();
          playPauseIcon.className = "fas fa-pause";
          albumCover.classList.add("rotate");
        });
        songListContainer.appendChild(songItem);
      });

      updateSongDetails();
      updateModeHighlight();
    });
</script>
</body>
</html>
