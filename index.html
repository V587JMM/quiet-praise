<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise｜泉芯</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: url('https://lqxw-audio.oss-cn-beijing.aliyuncs.com/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .current-song {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: block;
    }
    .lyrics {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 300px;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .controls {
      margin-top: 1rem;
    }
    .controls button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffaa;
      color: #333;
      font-weight: bold;
    }
    .song-list {
      margin-top: 1rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    details summary {
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem;
    }
    ul {
      list-style: decimal;
      padding-left: 1.5rem;
    }
    li {
      margin: 0.5rem 0;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Quiet Praise</h1>
    <p class="subtitle">愿你在旋律中与主相遇，安静灵里，得着安慰与力量 🕊️</p>
    <p class="current-song" id="current-title"></p>

    <audio id="audio" controls></audio>

    <div class="controls">
      <button onclick="prevSong()">上一首</button>
      <button onclick="nextSong()">下一首</button>
      <button onclick="toggleShuffle()" id="shuffle-btn">随机播放</button>
      <button onclick="toggleLoop()" id="loop-btn">单曲循环：关闭</button>
      <button onclick="disableShuffle()" id="order-btn" style="display: none">顺序播放</button>
    </div>

    <div class="lyrics" id="lyrics"></div>

    <details class="song-list">
      <summary>📖 展开/隐藏歌单</summary>
      <ul id="playlist"></ul>
    </details>
  </div>

  <script>
    const NOTION_JSON_URL = "https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json";

    let songs = [];
    let current = 0;
    let isShuffle = false;

    const audio = document.getElementById("audio");
    const lyricsBox = document.getElementById("lyrics");
    const playlist = document.getElementById("playlist");
    const currentTitle = document.getElementById("current-title");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const loopBtn = document.getElementById("loop-btn");
    const orderBtn = document.getElementById("order-btn");

    async function fetchSongs() {
      const res = await fetch(NOTION_JSON_URL);
      songs = await res.json();
      renderPlaylist();
      loadSong(current);
    }

    function renderPlaylist() {
      playlist.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${song.title}`;
        li.onclick = () => {
          current = index;
          loadSong(current);
          audio.play();
        };
        playlist.appendChild(li);
      });
    }

    function loadSong(index) {
      if (!songs[index]) return;
      const song = songs[index];
      audio.src = song.src;
      lyricsBox.textContent = song.lyrics;
      currentTitle.textContent = `🎵 当前播放：${song.title}`;
      highlightPlaylist(index);
    }

    function nextSong() {
      if (isShuffle) {
        shuffleSong();
      } else {
        current = (current + 1) % songs.length;
        loadSong(current);
        audio.play();
      }
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(current);
      audio.play();
    }

    function shuffleSong() {
      if (songs.length < 2) return;
      let rand;
      do {
        rand = Math.floor(Math.random() * songs.length);
      } while (rand === current);
      current = rand;
      loadSong(current);
      audio.play();
    }

    function highlightPlaylist(index) {
      const items = document.querySelectorAll("#playlist li");
      items.forEach((li, i) => {
        li.style.fontWeight = i === index ? "bold" : "normal";
      });
    }

    function toggleLoop() {
      audio.loop = !audio.loop;
      loopBtn.textContent = `单曲循环：${audio.loop ? "开启" : "关闭"}`;
    }

    function toggleShuffle() {
      isShuffle = true;
      shuffleBtn.style.display = "none";
      orderBtn.style.display = "inline-block";
    }

    function disableShuffle() {
      isShuffle = false;
      shuffleBtn.style.display = "inline-block";
      orderBtn.style.display = "none";
    }

    audio.onended = () => {
      if (!audio.loop) nextSong();
    };

    fetchSongs();
  </script>
</body>
</html>
