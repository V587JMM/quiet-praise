<body>
  <div class="overlay">
    <h1>Quiet Praise</h1>
    <p class="subtitle">æ„¿ä½ åœ¨æ—‹å¾‹ä¸­ä¸ä¸»ç›¸é‡ï¼Œå®‰é™çµé‡Œï¼Œå¾—ç€å®‰æ…°ä¸åŠ›é‡ ğŸ•Šï¸</p>
    <audio id="audio" controls></audio>

    <div class="controls">
      <button onclick="prevSong()">ä¸Šä¸€é¦–</button>
      <button onclick="nextSong()">ä¸‹ä¸€é¦–</button>
      <button onclick="shuffleSong()">éšæœºæ’­æ”¾</button>
      <button onclick="toggleRepeat()">å•æ›²å¾ªç¯</button>
    </div>

    <!-- æ­Œå•å’Œæ­Œè¯å¹¶æ’æ˜¾ç¤º -->
    <div class="playlist-container">
      <div class="playlist" id="playlist">
        <!-- æ­Œå•å†…å®¹ -->
      </div>
      <div class="lyrics" id="lyrics">
        <!-- æ­Œè¯å†…å®¹ -->
      </div>
    </div>
  </div>

  <script>
    const NOTION_JSON_URL = "https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json";
    let songs = [];
    let current = 0;
    let isLooping = false;

    const audio = document.getElementById("audio");
    const lyricsBox = document.getElementById("lyrics");
    const playlist = document.getElementById("playlist");

    async function fetchSongs() {
      const res = await fetch(NOTION_JSON_URL);
      songs = await res.json();
      renderPlaylist();
      loadSong(current);
    }

    function renderPlaylist() {
      playlist.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${song.title}`;
        li.onclick = () => {
          current = index;
          loadSong(current);
          audio.play();
        };
        playlist.appendChild(li);
      });
    }

    function loadSong(index) {
      if (!songs[index]) return;
      const song = songs[index];
      audio.src = song.src;
      lyricsBox.textContent = song.lyrics;
      highlightPlaylist(index);
    }

    function nextSong() {
      if (isLooping) {
        loadSong(current);
        audio.play();
        return;
      }
      current = (current + 1) % songs.length;
      loadSong(current);
      audio.play();
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(current);
      audio.play();
    }

    function shuffleSong() {
      let rand;
      do {
        rand = Math.floor(Math.random() * songs.length);
      } while (rand === current);
      current = rand;
      loadSong(current);
      audio.play();
    }

    function toggleRepeat() {
      isLooping = !isLooping;
    }

    function highlightPlaylist(index) {
      const items = document.querySelectorAll("#playlist li");
      items.forEach((li, i) => {
        li.style.fontWeight = i === index ? "bold" : "normal";
      });
    }

    fetchSongs();
  </script>
