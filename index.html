<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise｜泉芯</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #2a2a2a;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .album-cover {
      width: 300px;
      height: 300px;
      background-color: #333;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      margin-top: 2rem;
    }
    .controls button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffaa;
      color: #333;
      font-weight: bold;
    }
    .song-title {
      font-size: 1.8rem;
      margin-top: 1rem;
    }
    .song-details {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .song-list {
      margin-top: 2rem;
    }
    .song-list ul {
      list-style: none;
      padding: 0;
    }
    .song-list li {
      cursor: pointer;
      padding: 0.3rem;
      border-bottom: 1px solid #fff;
    }
    .song-list li:hover {
      background-color: #444;
    }
    .lyrics {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 300px;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .player-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 2rem;
    }
    .player-button {
      margin: 1rem;
    }
    .player-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    .player-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="album-cover">
      <img src="your_album_cover_image_url.jpg" alt="Album Cover" />
    </div>
    <div class="song-title">夕阳无限好</div>
    <div class="song-details">作词：林夕 &bull; 作曲：Eric Kwok</div>

    <div class="player-container">
      <div class="player-controls">
        <button class="player-button">上一首</button>
        <button class="player-button">播放</button>
        <button class="player-button">下一首</button>
      </div>
      <div class="player-buttons">
        <button class="player-button">随机播放</button>
        <button class="player-button">单曲循环</button>
      </div>
    </div>

    <div class="lyrics" id="lyrics">
      <p>歌词内容显示在这里...</p>
    </div>

    <div class="song-list">
      <ul id="playlist">
        <!-- 歌单内容 -->
        <li>你坐着为王</li>
        <li>第109首 求你开我信心的眼睛</li>
        <li>第260首 凡事都有神的美意</li>
        <li>第559首 这是我的手</li>
      </ul>
    </div>

  </div>

  <script>
    // 添加播放控制和其他功能的逻辑
    const playlist = document.getElementById('playlist');
    const lyricsBox = document.getElementById('lyrics');
    let songs = [
      { title: "你坐着为王", lyrics: "歌词内容..." },
      { title: "第109首 求你开我信心的眼睛", lyrics: "歌词内容..." },
      { title: "第260首 凡事都有神的美意", lyrics: "歌词内容..." },
      { title: "第559首 这是我的手", lyrics: "歌词内容..." }
    ];
    let currentSong = 0;

    function renderPlaylist() {
      playlist.innerHTML = '';
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = song.title;
        li.onclick = () => loadSong(index);
        playlist.appendChild(li);
      });
    }

    function loadSong(index) {
      const song = songs[index];
      document.querySelector('.song-title').textContent = song.title;
      lyricsBox.textContent = song.lyrics;
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
    }

    renderPlaylist();
  </script>
</body>
</html>
