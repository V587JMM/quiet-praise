<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise</title>

  <!-- Font Awesome 图标库 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    .album-cover {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #ffffff;
    }

    .song-title {
      font-size: 24px;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .control-button {
      padding: 10px 16px;
      font-size: 20px;
      background-color: #444;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .control-button:hover {
      background-color: #666;
    }

    .progress-container {
      margin-top: 10px;
    }

    .progress-times {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #bbb;
    }

    #progressBar {
      width: 100%;
      margin-top: 5px;
    }

    .lyrics {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
      padding: 10px;
      border-radius: 5px;
      background-color: #222;
      height: 150px;
      overflow-y: auto;
    }

    .song-list {
      margin-top: 30px;
      text-align: left;
    }

    .song-list ul {
      list-style-type: none;
      padding: 0;
    }

    .song-list li {
      margin: 5px 0;
      cursor: pointer;
      text-decoration: underline;
      color: #00bcd4;
    }

    .song-list li:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 封面 -->
    <img
      src="https://lqxw-audio.oss-cn-beijing.aliyuncs.com/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20250409111134.jpg"
      alt="Album Cover"
      class="album-cover"
    />

    <!-- 歌名 -->
    <div class="song-title" id="songTitle">你坐着为王</div>

    <!-- 六个按钮一排 -->
    <div class="controls">
      <button class="control-button" id="prevSong" title="上一首">
        <i class="fas fa-backward"></i>
      </button>
      <button class="control-button" id="playPause" title="播放 / 暂停">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-button" id="nextSong" title="下一首">
        <i class="fas fa-forward"></i>
      </button>
      <button class="control-button" id="loopMode" title="单曲循环">
        <i class="fas fa-repeat"></i><sup style="font-size: 10px;">1</sup>
      </button>
      <button class="control-button" id="sequenceMode" title="顺序播放">
        <i class="fas fa-bars"></i>
      </button>
      <button class="control-button" id="shuffleMode" title="随机播放">
        <i class="fas fa-random"></i>
      </button>
    </div>

    <!-- 播放进度条 -->
    <div class="progress-container">
      <div class="progress-times">
        <span id="currentTime">00:00</span>
        <span id="totalTime">00:00</span>
      </div>
      <input type="range" id="progressBar" value="0" step="1" min="0" max="100" />
    </div>

    <!-- 歌词 -->
    <div class="lyrics" id="lyricsDisplay">歌词内容...</div>

    <!-- 歌曲列表 -->
    <div class="song-list">
      <ul id="songList"></ul>
    </div>
  </div>

  <script>
    fetch("https://lqxw-audio.oss-cn-beijing.aliyuncs.com/quiet-praise-data.json")
      .then((response) => response.json())
      .then((songsData) => {
        let currentSongIndex = 0;
        let playMode = "sequence";
        const audioPlayer = new Audio(songsData[currentSongIndex].src);

        const progressBar = document.getElementById("progressBar");
        const currentTimeDisplay = document.getElementById("currentTime");
        const totalTimeDisplay = document.getElementById("totalTime");

        function formatTime(seconds) {
          const m = Math.floor(seconds / 60)
            .toString()
            .padStart(2, "0");
          const s = Math.floor(seconds % 60)
            .toString()
            .padStart(2, "0");
          return `${m}:${s}`;
        }

        function updateSongDetails() {
          document.getElementById("songTitle").textContent =
            songsData[currentSongIndex].title;
          document.getElementById("lyricsDisplay").textContent =
            songsData[currentSongIndex].lyrics;
          audioPlayer.src = songsData[currentSongIndex].src;
        }

        // 播放暂停
        document.getElementById("playPause").addEventListener("click", function () {
          const icon = this.querySelector("i");
          if (audioPlayer.paused || audioPlayer.ended) {
            audioPlayer.play().then(() => {
              icon.classList.remove("fa-play");
              icon.classList.add("fa-pause");
            });
          } else {
            audioPlayer.pause();
            icon.classList.remove("fa-pause");
            icon.classList.add("fa-play");
          }
        });

        // 上一首
        document.getElementById("prevSong").addEventListener("click", () => {
          if (playMode === "sequence") {
            currentSongIndex =
              (currentSongIndex - 1 + songsData.length) % songsData.length;
          } else if (playMode === "shuffle") {
            currentSongIndex = Math.floor(Math.random() * songsData.length);
          }
          updateSongDetails();
          audioPlayer.play();
          document.querySelector("#playPause i").className = "fas fa-pause";
        });

        // 下一首
        document.getElementById("nextSong").addEventListener("click", () => {
          if (playMode === "sequence") {
            currentSongIndex = (currentSongIndex + 1) % songsData.length;
          } else if (playMode === "shuffle") {
            currentSongIndex = Math.floor(Math.random() * songsData.length);
          }
          updateSongDetails();
          audioPlayer.play();
          document.querySelector("#playPause i").className = "fas fa-pause";
        });

        // 模式切换
        document.getElementById("loopMode").addEventListener("click", () => {
          playMode = "loop";
          audioPlayer.loop = true;
          alert("已开启单曲循环");
        });

        document.getElementById("sequenceMode").addEventListener("click", () => {
          playMode = "sequence";
          audioPlayer.loop = false;
          alert("已开启顺序播放");
        });

        document.getElementById("shuffleMode").addEventListener("click", () => {
          playMode = "shuffle";
          audioPlayer.loop = false;
          alert("已开启随机播放");
        });

        // 更新进度条和时间
        audioPlayer.addEventListener("timeupdate", () => {
          const current = audioPlayer.currentTime;
          const total = audioPlayer.duration || 0;
          progressBar.value = (current / total) * 100 || 0;
          currentTimeDisplay.textContent = formatTime(current);
          totalTimeDisplay.textContent = formatTime(total);
        });

        // 拖动进度条
        progressBar.addEventListener("input", () => {
          const total = audioPlayer.duration;
          audioPlayer.currentTime = (progressBar.value / 100) * total;
        });

        // 初始化歌曲列表
        const songListContainer = document.getElementById("songList");
        songsData.forEach((song, index) => {
          const songItem = document.createElement("li");
          songItem.textContent = song.title;
          songItem.addEventListener("click", () => {
            currentSongIndex = index;
            updateSongDetails();
            audioPlayer.play();
            document.querySelector("#playPause i").className = "fas fa-pause";
          });
          songListContainer.appendChild(songItem);
        });

        updateSongDetails();
      });
  </script>
</body>
</html>
