<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Praise</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #2C3E50;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .player-container {
      background-color: #34495E;
      border-radius: 20px;
      padding: 20px;
      width: 70%;
      max-width: 800px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .album-cover {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url('https://www.example.com/your-album-cover.jpg') center center / cover;
      margin-bottom: 20px;
      animation: rotate 10s infinite linear;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }
    .controls button {
      background-color: #2980B9;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background-color: #3498DB;
    }
    .progress-container {
      width: 80%;
      margin-top: 15px;
      position: relative;
      height: 10px;
      background-color: #7F8C8D;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #2980B9;
      width: 0%;
      transition: width 0.1s ease-in-out;
    }
    .song-title {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="album-cover"></div>
    <div class="song-title" id="song-title">歌曲标题</div>
    <div class="controls">
      <button onclick="prevSong()">&#10094;</button>
      <button onclick="togglePlay()">&#9658;</button>
      <button onclick="nextSong()">&#10095;</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
      <button onclick="shuffleSong()">随机播放</button>
      <button onclick="repeatSong()">单曲循环</button>
    </div>
  </div>

  <script>
    let songs = [
      { title: '你坐着为王', src: 'https://lqxw-audio.oss-cn-beijing.aliyuncs.com/song1.mp3' },
      { title: '求你为我造清洁的心', src: 'https://lqxw-audio.oss-cn-beijing.aliyuncs.com/song2.mp3' },
      { title: '凡事都有神的美意', src: 'https://lqxw-audio.oss-cn-beijing.aliyuncs.com/song3.mp3' },
    ];
    let currentSongIndex = 0;
    let audio = new Audio(songs[currentSongIndex].src);
    let isPlaying = false;
    let isShuffle = false;
    let isRepeat = false;

    const progressBar = document.getElementById('progress-bar');
    const songTitle = document.getElementById('song-title');

    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    }

    audio.ontimeupdate = updateProgress;

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
    }

    function shuffleSong() {
      isShuffle = !isShuffle;
      if (isShuffle) {
        shuffleSongs();
      }
    }

    function shuffleSongs() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      currentSongIndex = randomIndex;
      loadSong(currentSongIndex);
    }

    function repeatSong() {
      isRepeat = !isRepeat;
      audio.loop = isRepeat;
    }

    function loadSong(index) {
      const song = songs[index];
      songTitle.textContent = song.title;
      audio.src = song.src;
      audio.play();
      isPlaying = true;
    }

    window.onload = loadSong(currentSongIndex);
  </script>
</body>
</html>
